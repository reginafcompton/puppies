<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

{% for puppy in puppies %}
<div class='row'>
  <div class='col-md-6 offset-md-3'>
    <img src={{puppy.image}} alt={{puppy.title}} />
    <table class='table'>
      <thead>
        <tr>
          <th>Type</th>
          <th>Age</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{puppy.canines[0].type}}</td>
          <td>{{puppy.canines[0].age}}</td>
          <td>{{puppy.canines|length}}</td>

        </tr>
      </tbody>
    </table>
  </div>
</div>
{% endfor %}

</body>
</html>
